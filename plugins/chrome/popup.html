<!DOCTYPE html>
<html>
  <head>
    <style>
      a,
      a:visited,
      a:hover {
        color: #333;
        text-decoration: none;
      }

      label {
        color: #666;
        display: inline-block;
        margin: 10px 5px 5px 5px;
      }

      input {
        border: 1px solid #ccc;
        color: #666;
        display: inline-block;
        margin: 5px;
        padding: 5px;
      }

      input.warn {
        border: 1px solid red;
      }

      button {
        background-color: white; /* Green */
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #666;
        width: 100px;
        margin: 10px auto;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        display: block;
      }

      button:hover {
        background-color: #f7f7f7;
      }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <button id="dashboard">Dashboard</button>

    <button id="settings">Settings</button>

    <form id="form">
      <label for="magic">Magic key</label>
      <input type="text" id="magic" name="magic" />

      <button type="submit">Save</button>
    </form>
  </body>
</html>
